<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小众动漫图鉴</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 动漫风格头部 -->
  <header class="page-header">
    <div class="anime-header-decoration">
      <span class="decor-star">★</span>
      <span class="decor-moon">☽</span>
      <span class="decor-star">★</span>
    </div>
    <h1 class="anime-title-main">动漫宝藏库</h1>
    <p class="anime-subtitle">
      漫游次元缝隙里的宝藏  是否有你曾经的回忆<br>
      点击卡片，解锁全屏心动瞬间
    </p>
    <div class="scroll-indicator">
      <span>向下探索</span>
      <div class="scroll-icon">▼</div>
    </div>
  </header>

  <!-- 动漫卡片容器 -->
  <main class="anime-container">
    <!-- 第1行卡片 -->
    <div class="anime-card" data-video-src="海贼王.mp4">
      <img src="海贼王.jpg" alt="动漫封面：海贼王">
      <div class="anime-name">海贼王</div>
    </div>
    <div class="anime-card" data-video-src="火影忍者.mp4">
      <img src="火影忍者.jpg" alt="动漫封面：火影忍者">
      <div class="anime-name">火影忍者</div>
    </div>
    <div class="anime-card" data-video-src="进击的巨人.mp4">
      <img src="进击的巨人.jpg" alt="动漫封面：进击的巨人">
      <div class="anime-name">进击的巨人</div>
    </div>
    <div class="anime-card" data-video-src="鬼灭之刃.mp4">
      <img src="鬼灭之刃.jpg" alt="动漫封面：鬼灭之刃">
      <div class="anime-name">鬼灭之刃</div>
    </div>
    <div class="anime-card" data-video-src="东京喰种.mp4">
      <img src="东京喰种.jpg" alt="动漫封面：东京喰种">
      <div class="anime-name">东京喰种</div>
    </div>

    <!-- 第2行卡片 -->
    <div class="anime-card" data-video-src="四月是你的谎言.mp4">
      <img src="四月是你的谎言.jpg" alt="动漫封面：四月是你的谎言">
      <div class="anime-name">四月是你的谎言</div>
    </div>
    <div class="anime-card" data-video-src="可塑性记忆.mp4">
      <img src="可塑性记忆.jpg" alt="动漫封面：可塑性记忆">
      <div class="anime-name">可塑性记忆</div>
    </div>
    <div class="anime-card" data-video-src="你的名字.mp4">
      <img src="你的名字.jpg" alt="动漫封面：你的名字">
      <div class="anime-name">你的名字</div>
    </div>
    <div class="anime-card" data-video-src="天气之子.mp4">
      <img src="天气之子.jpg" alt="动漫封面：天气之子">
      <div class="anime-name">天气之子</div>
    </div>
    <div class="anime-card" data-video-src="铃芽户缔.mp4">
      <img src="铃芽户缔.jpg" alt="动漫封面：铃芽户缔">
      <div class="anime-name">铃芽户缔</div>
    </div>

    <!-- 第3行卡片 -->
    <div class="anime-card" data-video-src="紫罗兰永恒花园.mp4">
      <img src="紫罗兰永恒花园.jpg" alt="动漫封面：紫罗兰永恒花园">
      <div class="anime-name">紫罗兰永恒花园</div>
    </div>
    <div class="anime-card" data-video-src="你好世界.mp4">
      <img src="你好世界.jpg" alt="动漫封面：你好世界">
      <div class="anime-name">你好世界</div>
    </div>
    <div class="anime-card" data-video-src="我想吃掉你的胰脏.mp4">
      <img src="我想吃掉你的胰脏.jpg" alt="动漫封面：我想吃掉你的胰脏">
      <div class="anime-name">我想吃掉你的胰脏</div>
    </div>
    <div class="anime-card" data-video-src="86不存在战区.mp4">
      <img src="86不存在战区.jpg" alt="动漫封面：86不存在战区">
      <div class="anime-name">86不存在战区</div>
    </div>
    <div class="anime-card" data-video-src="声之形.mp4">
      <img src="声之形.jpg" alt="动漫封面：声之形">
      <div class="anime-name">声之形</div>
    </div>

    <!-- 第4行卡片 -->
    <div class="anime-card" data-video-src="狩龙人拉格纳.mp4">
      <img src="狩龙人拉格纳.jpg" alt="动漫封面：狩龙人拉格纳">
      <div class="anime-name">狩龙人拉格纳</div>
    </div>
    <div class="anime-card" data-video-src="我独自升级.mp4">
      <img src="我独自升级.jpg" alt="动漫封面：我独自升级">
      <div class="anime-name">我独自升级</div>
    </div>
    <div class="anime-card" data-video-src="咒术回战.mp4">
      <img src="咒术回战.jpg" alt="动漫封面：咒术回战">
      <div class="anime-name">咒术回战</div>
    </div>
    <div class="anime-card" data-video-src="黑色五叶草.mp4">
      <img src="黑色五叶草.jpg" alt="动漫封面：黑色五叶草">
      <div class="anime-name">黑色五叶草</div>
    </div>
    <div class="anime-card" data-video-src="电锯人.雷塞篇.mp4">
      <img src="电锯人.雷塞篇.jpg" alt="动漫封面：电锯人.雷塞篇">
      <div class="anime-name">电锯人.雷塞篇</div>
    </div>

    <!-- 第5行卡片 -->
    <div class="anime-card" data-video-src="强风吹拂.mp4">
      <img src="强风吹拂.jpg" alt="动漫封面：强风吹拂">
      <div class="anime-name">强风吹拂</div>
    </div>
    <div class="anime-card" data-video-src="想要成为影之实力者.mp4">
      <img src="想要成为影之实力者.jpg" alt="动漫封面：想要成为影之实力者">
      <div class="anime-name">想要成为影之实力者</div>
    </div>
    <div class="anime-card" data-video-src="一拳超人.mp4">
      <img src="一拳超人.jpg" alt="动漫封面：一拳超人">
      <div class="anime-name">一拳超人</div>
    </div>
    <div class="anime-card" data-video-src="间谍过家家.mp4">
      <img src="间谍过家家.jpg" alt="动漫封面：间谍过家家">
      <div class="anime-name">间谍过家家</div>
    </div>
    <div class="anime-card" data-video-src="版本日常.mp4">
      <img src="版本日常.jpg" alt="动漫封面：版本日常">
      <div class="anime-name">版本日常</div>
    </div>
  </main>

  <!-- 全屏视频弹窗 -->
  <div class="video-modal" id="video-modal">
    <div class="modal-content">
      <button class="close-btn" id="close-btn">×</button>
      <h2 class="modal-anime-title" id="anime-title"></h2>
      <video class="fullscreen-video" id="fullscreen-video" controls autoplay></video>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
