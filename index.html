<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动漫展示网站</title>
  <!-- 引入外部CSS文件（与HTML同文件夹，命名为style.css） -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 页面头部（整体进一步变大，视觉更醒目震撼） -->
  <header class="page-header">
    <h1>小众动漫图鉴</h1>
    <p>精选优质动漫，点击查看全屏介绍视频（滚轮下滑查看更多）</p>
  </header>

  <!-- 动漫板块容器（核心：一行5个+模块再放大） -->
  <main class="anime-container">
    <!-- 第1行：5个动漫卡片 -->
    <div class="anime-card" data-video-src="海贼王.mp4">
      <img src="海贼王.jpg" alt="动漫封面：海贼王">
      <div class="anime-name">海贼王</div>
    </div>
    <div class="anime-card" data-video-src="火影忍者.mp4">
      <img src="火影忍者.jpg" alt="动漫封面：火影忍者">
      <div class="anime-name">火影忍者</div>
    </div>
    <div class="anime-card" data-video-src="死神.mp4">
      <img src="死神.jpg" alt="动漫封面：死神">
      <div class="anime-name">死神</div>
    </div>
    <div class="anime-card" data-video-src="龙珠.mp4">
      <img src="龙珠.jpg" alt="动漫封面：龙珠">
      <div class="anime-name">龙珠</div>
    </div>
    <div class="anime-card" data-video-src="进击的巨人.mp4">
      <img src="进击的巨人.jpg" alt="动漫封面：进击的巨人">
      <div class="anime-name">进击的巨人</div>
    </div>

    <!-- 第2行：5个动漫卡片 -->
    <div class="anime-card" data-video-src="秒速五厘米.mp4">
      <img src="秒速五厘米.jpg" alt="动漫封面：秒速五厘米">
      <div class="anime-name">秒速五厘米</div>
    </div>
    <div class="anime-card" data-video-src="言叶之庭.mp4">
      <img src="言叶之庭.jpg" alt="动漫封面：言叶之庭">
      <div class="anime-name">言叶之庭</div>
    </div>
    <div class="anime-card" data-video-src="你的名字.mp4">
      <img src="你的名字.jpg" alt="动漫封面：你的名字">
      <div class="anime-name">你的名字</div>
    </div>
    <div class="anime-card" data-video-src="天气之子.mp4">
      <img src="天气之子.jpg" alt="动漫封面：天气之子">
      <div class="anime-name">天气之子</div>
    </div>
    <div class="anime-card" data-video-src="铃芽之旅.mp4">
      <img src="铃芽之旅.jpg" alt="动漫封面：铃芽之旅">
      <div class="anime-name">铃芽之旅</div>
    </div>

    <!-- 第3行：5个动漫卡片 -->
    <div class="anime-card" data-video-src="我想吃掉你的胰脏.mp4">
      <img src="我想吃掉你的胰脏.jpg" alt="动漫封面：我想吃掉你的胰脏">
      <div class="anime-name">我想吃掉你的胰脏</div>
    </div>
    <div class="anime-card" data-video-src="https://xxx.com/anime12.mp4">
      <img src="https://xxx.com/anime12-cover.jpg" alt="动漫封面：四月是你的谎言">
      <div class="anime-name">四月是你的谎言</div>
    </div>
    <div class="anime-card" data-video-src="https://xxx.com/anime13.mp4">
      <img src="https://xxx.com/anime13-cover.jpg" alt="动漫封面：可塑性记忆">
      <div class="anime-name">可塑性记忆</div>
    </div>
    <div class="anime-card" data-video-src="https://xxx.com/anime14.mp4">
      <img src="https://xxx.com/anime14-cover.jpg" alt="动漫封面：你好世界">
      <div class="anime-name">你好世界</div>
    </div>
    <div class="anime-card" data-video-src="https://xxx.com/anime15.mp4">
      <img src="https://xxx.com/anime15-cover.jpg" alt="动漫封面：紫罗兰永恒花园">
      <div class="anime-name">紫罗兰永恒花园</div>
    </div>

    <!-- 第4行：5个动漫卡片 -->
    <div class="anime-card" data-video-src="声之形.mp4">
      <img src="声之形.jpg" alt="动漫封面：声之形">
      <div class="anime-name">声之形</div>
    </div>
    <div class="anime-card" data-video-src="月色真美.mp4">
      <img src="月色真美.jpg" alt="动漫封面：月色真美">
      <div class="anime-name">月色真美</div>
    </div>
    <div class="anime-card" data-video-src="刀剑神域.mp4">
      <img src="刀剑神域.jpg" alt="动漫封面：刀剑神域">
      <div class="anime-name">刀剑神域</div>
    </div>
    <div class="anime-card" data-video-src="86不存在战区.mp4">
      <img src="86不存在战区.jpg" alt="动漫封面：86不存在战区">
      <div class="anime-name">86不存在战区</div>
    </div>
    <div class="anime-card" data-video-src="通往夏天的隧道.mp4">
      <img src="通往夏天的隧道.jpg" alt="动漫封面：通往夏天的隧道">
      <div class="anime-name">通往夏天的隧道</div>
    </div>

    <!-- 第5行：5个动漫卡片（确保滚动效果明显，可按需增减） -->
    <div class="anime-card" data-video-src="鬼灭之刃.mp4">
      <img src="鬼灭之刃.jpg" alt="动漫封面：鬼灭之刃">
      <div class="anime-name">鬼灭之刃</div>
    </div>
    <div class="anime-card" data-video-src="一拳超人.mp4">
      <img src="一拳超人.jpg" alt="动漫封面：一拳超人">
      <div class="anime-name">一拳超人</div>
    </div>
    <div class="anime-card" data-video-src="咒术回战.mp4">
      <img src="咒术回战.jpg" alt="动漫封面：咒术回战">
      <div class="anime-name">咒术回战</div>
    </div>
    <div class="anime-card" data-video-src="电锯人.mp4">
      <img src="电锯人.jpg" alt="动漫封面：电锯人">
      <div class="anime-name">电锯人</div>
    </div>
    <div class="anime-card" data-video-src="东京喰种.mp4">
      <img src="东京喰种.jpg" alt="动漫封面：东京喰种">
      <div class="anime-name">东京喰种</div>
    </div>
  </main>

  <!-- 全屏视频弹窗（默认隐藏，适配整体放大风格） -->
  <div class="video-modal" id="video-modal">
    <div class="modal-content">
      <button class="close-btn" id="close-btn">×</button>
      <h2 class="modal-anime-title" id="anime-title"></h2>
      <video class="fullscreen-video" id="fullscreen-video" controls autoplay></video>
    </div>
  </div>

  <!-- 引入JavaScript（与HTML同文件夹，命名为script.js） -->
  <script src="script.js"></script>
</body>
</html>
